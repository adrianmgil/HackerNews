<h1 class="header">{{title}}</h1>

<p *ngIf="!items"><em>Loading...</em></p>

<div class="toolbar">
  <div>Start: <input #offset style="width:50px;" value="1" /></div>
  <div>Line Per Page <input #page style="width:50px;" value="50" /></div>
  <div><button (click)="search(offset.value, page.value)" class="button">Search</button></div>
</div>

<table class='table' *ngIf="items">
  <thead>
    <tr>
      <th></th>
      <th>Id</th>
      <th>Title</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td class="id">{{ i+1 }} </td>
      <td class="id">{{ item.id }}</td>
      <td class="title">{{ item.title }}</td>
      <td class="link">{{ item.url }}</td>
    </tr>
  </tbody>
</table>
